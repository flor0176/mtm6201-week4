<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Week 4 - Responsive Images</title>
</head>
<body>
    <div class="container">
        <h1>Responsive images</h1>
        <section>
            <h2>Same image / different sizes</h2>
            <!-- It can be use to use placeholder images when still waiting for the images provide by the designer -->
            <!-- the value of w has to match with the px -->
            <img 
            srcset="
                https://placehold.co/320x200 320w,
                https://placehold.co/640x400 640w,
                https://placehold.co/1024x600 1024w "

            sizes="
                (max-widht: 320px) 320px,
                (max-widht: 640px) 640px,
                (max-widht: 640px) 640px "

            src="https://placehold.co/640x400" 
            alt="placeholder image">
        </section>
        <section>
            <h2> Same size / different resolution</h2>
            <!-- this one consider the resolution of the image. 320 will be sufficiente for standar screen resolution - 1x 
            Add to the image better quality-->
            <img 
            srcset="
                https://placehold.co/320x320,
                https://placehold.co/640x640 2x,
                https://placehold.co/960x960 3x "

            src="https://placehold.co/640x640" 
            alt="placeholder image" class="avatar">
        </section>
        <section>
            <h2> Art Direction </h2>

            <picture>
                <!-- set values for 900px and under -->
                <source srcset="images/fall-dog-1200.jpg"
                        media="(min-width: 900px)">
                <source srcset="images/fall-dog-900.jpg"
                        media="(min-width: 640px)">  
                <source srcset="images/fall-dog-640.jpg"
                        media="(min-width: 320px)">    
               <!-- in assignment add max -->
                <!-- Default image -->
                <img src="images/fall-dog-900.jpg" alt="image of dog in its bed">
            </picture>
            
            <!--  -->
            <picture>
                <!-- the raw images needs to be resized any screensize for 900px and above-->
                <source srcset="images/fall-dog-1200.jpg,
                                images/fall-dog-1800.jpg 1.5x,
                                images/fall-dog-2400.jpg 2x"
                        media="(min-width: 900px)">

                <source srcset="images/fall-dog-900.jpg,
                                images/fall-dog-1350.jpg 1.5x,
                                images/fall-dog-1800.jpg 2x"
                                media="(min-width: 640px)">
                <!-- 1.5 of 640 = 960  -->

                <source srcset="images/fall-dog-640.jpg,
                                images/fall-dog-960.jpg 1.5x,
                                images/fall-dog-2400.jpg 2x"
                                media="(min-width: 320px)">
               
                <!-- Default image -->
                <img src="images/fall-dog-900.jpg" alt="image of dog in its bed">
            </picture>
        </section>
    </div>
</body>
</html>
